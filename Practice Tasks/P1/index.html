<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
</head>
<body>
    <div class="container_main">
        <h2> Real-time Character Counter</h2>
        <textarea  placeholder="Write me!"  maxlength="150" class="textarea" id="textarea" cols="30" rows="10"></textarea>
        <div class="counter-container">
            <p>Total characters: <span class="total-counter" id="total-counter">0</span></p>
            <p>Remaining: <span class="remaining" id="remaining">150</span></p>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
